<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Emacruz – Gestión Municipal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2a8d4b",
            "background-light": "#f6f8f7",
            "background-dark": "#131f17",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style type="text/tailwindcss">
    body {
      @apply font-display bg-background-light dark:bg-background-dark;
    }
    .form-input:focus {
      border-color: #2a8d4b;
      box-shadow: 0 0 0 1px #2a8d4b;
    }
  </style>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light p-4 dark:bg-background-dark">
<div class="w-full max-w-md">
<div class="flex w-full flex-col items-center rounded-xl border border-neutral-200 bg-white p-6 shadow-sm dark:border-neutral-800 dark:bg-black/20 sm:p-8">
<!-- Logo -->
<div class="mb-6 h-20 w-20">
<div class="w-full bg-center bg-no-repeat bg-contain aspect-square" data-alt="Logo de Emacruz, una hoja verde estilizada formando una letra E" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCpXDwIr9lDDvzbmlaNQAN39E2HkcswvQ3QtGKPyNffLm_Vt4ZbW90sOuVncEyxDfMt5HS_3NUnS5xxqgoKsqwiuLRKg1WUt4rSRp3ie5luAG8IbBWYtPZeY5Ppj853wUhhOi6acSBhmDMzBZLupa2XkzetA3hkBqmIF5B5jekPInaLd7-_RX9g21_8l2PHeFPtz6hh91NiRDb_W71ydrnRcnInyKkTKootU-GzP40YlX6pvyvzpymIqiQEfBHBbHA8lz_HeZ9BF5Q");'></div>
</div>
<!-- Headline Text -->
<h1 class="text-[#121714] dark:text-white tracking-light text-2xl font-bold leading-tight text-center pb-2">Bienvenido a Gestión Municipal</h1>
<p class="text-neutral-500 dark:text-neutral-400 text-center mb-8">Inicia sesión para continuar</p>
<div class="w-full">
<!-- Text Field: Correo Electrónico -->
<div class="flex w-full flex-wrap items-end gap-4 pb-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#121714] dark:text-neutral-200 text-sm font-medium leading-normal pb-2">Correo Electrónico</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#121714] dark:text-white focus:outline-0 focus:ring-0 border border-[#E0E0E0] dark:border-neutral-700 bg-white dark:bg-neutral-800/50 focus:border-[#2a8d4b] h-12 placeholder:text-neutral-400 dark:placeholder:text-neutral-500 p-[15px] text-base font-normal leading-normal transition-colors" placeholder="ejemplo@correo.com" value=""/>
</label>
</div>
<!-- Text Field: Contraseña -->
<div class="flex w-full flex-wrap items-end gap-4 pb-6">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#121714] dark:text-neutral-200 text-sm font-medium leading-normal pb-2">Contraseña</p>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#121714] dark:text-white focus:outline-0 focus:ring-0 border border-[#E0E0E0] dark:border-neutral-700 bg-white dark:bg-neutral-800/50 focus:border-[#2a8d4b] h-12 placeholder:text-neutral-400 dark:placeholder:text-neutral-500 p-[15px] pr-10 text-base font-normal leading-normal transition-colors" placeholder="Ingresa tu contraseña" type="password" value=""/>
<button aria-label="Toggle password visibility" class="text-[#828282] dark:text-neutral-400 absolute inset-y-0 right-0 flex items-center pr-3">
<span class="material-symbols-outlined" data-icon="Eye" data-size="24px" data-weight="regular">visibility</span>
</button>
</div>
</label>
</div>
<!-- Button Group -->
<div class="flex w-full flex-1 flex-col items-stretch gap-3">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-[#2A8C4A] text-white text-base font-bold leading-normal tracking-[0.015em] w-full hover:bg-opacity-90 transition-colors">
<span class="truncate">Iniciar sesión</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-transparent text-[#2A8C4A] border border-[#2A8C4A] text-base font-bold leading-normal tracking-[0.015em] w-full hover:bg-[#2A8C4A]/10 dark:hover:bg-[#2A8C4A]/20 transition-colors">
<span class="truncate">Registrarse</span>
</button>
</div>
<!-- Help Link -->
<div class="mt-6 text-center">
<a class="text-sm text-[#828282] dark:text-neutral-400 hover:text-[#2A8C4A] dark:hover:text-primary transition-colors" href="#">
              ¿Olvidaste tu contraseña?
            </a>
</div>
</div>
</div>
</div>
</div>
</body></html>
